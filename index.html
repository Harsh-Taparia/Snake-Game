<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeMania</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cont">
        <div class="board"></div>
        <div class="score">Score: 0</div>
        <div class="highscore">High Score: 0</div>
        <button class="play">Play SnakeMania</button>
        <button class="reset">Reset Score</button>
        <button class="bgaudio">Play Background Music</button>
        <div class="settings">
            <button class="easy">Easy</button>
            <button class="med">Medium</button>
            <button class="hard">Hard</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
